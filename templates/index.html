{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Spam Detector</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'text/images/icons/ico.png'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'text/vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'text/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'text/vendor/animate/animate.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'text/vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'text/vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'text/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'text/css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{% static 'text/images/img-01.png'%}" alt="IMG">
			</div>
			{% if text == 'Spam' %}
			<div>
    			<h2 id="spamda">{{text}}!!</h2>
				<style>
					#spamda {
					  color: #FF0000;
					  font-weight: bold;
					}
					</style>					
			</div>
			{% else %}
			<div>
				<h2 id="ham">{{text}}</h2>
				<style>
					#ham {
					  color:  #0cec1f;
					  font-weight: bold;
					}
				</style>
			</div>
			{% endif %}
			<form class="contact1-form validate-form" action="detect" method="post">
				{% csrf_token %}
				<span class="contact1-form-title">
					Spam Detector
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" rows="22" name="message" placeholder="Paste your email body" required>{{content}}</textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" >
						<span>
							Check Spam
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'text/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'text/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'text/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'text/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'text/vendor/tilt/tilt.jquery.min.js'%}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<!--===============================================================================================-->
	<script src="{% static 'text/js/main.js'%}"></script>

</body>
</html>
{% endblock %}
